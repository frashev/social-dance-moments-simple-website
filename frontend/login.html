<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SDM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 400px; width: 90%; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
        button:hover { background: #764ba2; }
        .link { text-align: center; margin-top: 20px; font-size: 14px; }
        .link a { color: #667eea; text-decoration: none; }
        .description { font-size: 18px; color: #666; margin-bottom: 30px; line-height: 1.6; }
        .error { color: #e74c3c; text-align: center; margin-bottom: 15px; }
        .loading { display: none; text-align: center; color: #667eea; }
        .btn-map { background: linear-gradient(135deg, #27ae60 0%, #229954 100%); color: white; padding: 12px 30px; width: 100%; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; text-decoration: none; display: inline-block; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); transition: all 0.3s ease; }
        .btn-map:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(39, 174, 96, 0.5); }
        .footer { font-size: 12px; color: #999; margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’ƒ SDM ðŸ•º</h1>
        <p class="description">Discover your favorite Latin Dance Workshops & Parties! Salsa, Bachata, Kizomba & Zouk near you!</p>
        <a href="/map.html" class="btn-map">Workshops & Parties Map</a>
        <a href="/events.html" class="btn-map">Festivals & Events Map</a>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="loading" id="loading">Logging in...</div>
        <div class="link">
            Don't have an account? <a href="/register.html">Register here</a>
        </div>
        <p class="footer">
            * SDM = Social Dance MomentsÂ®
        </p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').textContent = '';

            const formData = new FormData(e.target);
            try {
                const res = await fetch('/login', { method: 'POST', body: formData });
                const data = await res.json();

                if (res.ok) {
                    // Store JWT token and user info
                    sessionStorage.setItem('access_token', data.access_token);
                    sessionStorage.setItem('user_id', data.user_id);
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('is_admin', data.is_admin ? '1' : '0');
                    sessionStorage.setItem('is_super_admin', data.is_super_admin ? '1' : '0');

                    // Redirect to admin panel or home based on role
                    if (data.is_admin) {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/home.html';
                    }
                } else {
                    document.getElementById('error').textContent = data.detail || 'Login failed';
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Error: ' + err.message;
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
