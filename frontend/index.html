<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Dance Moments</title>
    <!-- Add a favicon for the browser tab -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; width: 90%; background: white; padding: 60px 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); text-align: center; }
        h1 { font-size: 2em; color: #667eea; margin-bottom: 20px; }
        p { font-size: 18px; color: #666; margin-bottom: 30px; line-height: 1.6; }
        .buttons { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; flex-direction: column; align-items: center; }
        a { padding: 15px 40px; font-size: 16px; font-weight: 600; text-decoration: none; border-radius: 5px; cursor: pointer; transition: all 0.3s; }
        .btn-map { background: linear-gradient(135deg, #27ae60 0%, #229954 100%); color: white; font-size: 16px; padding: 12px 30px; width: 100%; max-width: 300px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); transition: all 0.3s ease; font-weight: bold; }
        .btn-map:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(39, 174, 96, 0.5); }
        .btn-dance-wizard { 
            background: linear-gradient(135deg, #1a1818 0%, #da5065 50%, #d65151 100%); 
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.5), 0 0 20px rgba(255, 107, 107, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }
        .btn-dance-wizard:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.7), 0 0 30px rgba(255, 107, 107, 0.5);
        }
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .auth-buttons { display: flex; gap: 20px; width: 100%; max-width: 300px; justify-content: center; }
        .btn-login { background: #667eea; color: white; flex: 1; }
        .btn-login:hover { background: #764ba2; }
        .btn-register { background: #764ba2; color: white; flex: 1; }
        .btn-register:hover { background: #667eea; }
        .footer { font-size: 12px; color: #999; margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Dance Moments</h1>
        <p>Discover your favorite Latin Dance Workshops & Events!<br> Salsa, Bachata, Kizomba & Zouk near you!</p>
        <div class="buttons">
            <a href="/map.html" class="btn-map">Workshops & Parties Map</a>
            <a href="/events.html" class="btn-map">Festivals & Events Map</a>
            <a href="/dance-wizard.html" class="btn-map btn-dance-wizard">Dance Wizard</a>
            <div class="auth-buttons">
                <a href="/login.html" class="btn-login">Login</a>
                <a href="/register.html" class="btn-register">Register</a>
            </div>
        </div>
        <p class="footer">
            Social Dance MomentsÂ®
        </p>
    </div>
</body>
</html>
